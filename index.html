<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h1>Formulario 10/10</h1>
            <form>
                <label class="form-label" for="nome">Seu Nome:</label>
                <input class="form-control" type="text" id="nome"/>
                <label for="email" class="form-label">Seu Email:</label>
                <input id="email" type="email" class="form-control">
                <label for="telefone" class="form-label">Seu Telefone:</label>
                <input type="number" name="telefone"  id="telefone" class="form-control">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Não li mas aceito os termos pra andar rapido</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>
                <button class="btn btn-success">Enviar 🐔👍</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
